<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="SpeedTypingTest.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="speedTypingTest" class="bg-cont">
            <h1 class="head">Speed Typing Test</h1>
            <p class="text">On your fingers lets set Go!</p>
            <div class="timer-card d-flex flex-row pt-3">
                <img class="img mr-3" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="" />
                <p id="timer" class="time">0</p>
                <p class="mt-4 ml-1 second">seconds</p>
            </div>
            <div class="quote-cont">
                <p class="quote-para" id="quoteDisplay"></p>
                <div class="spinner-border" role="status" id="spinner">
                    <span class="sr-only"></span>
                </div>
                <textarea class="user-quote mt-3" name="quote" id="quoteInput" rows="5" cols="105" placeholder="Entering some random text"></textarea>
            </div>
            <div>
                <p id="result" class="text mt-3">Result</p>
            </div>
            <div class="mb-3">
                <button id="submitBtnEl" class="btn btn-primary">Submit</button>
                <button id="resetBtn" class="btn btn-warning ml-3">Reset</button>
            </div>
        </div>
        <script src="SpeedTypingTest.js"></script>
    </body>
</html>
